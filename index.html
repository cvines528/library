<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CJ's Hall Of Books</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CJ's Hall Of Books</h1>
            <button id="modalBtn" class="addBookBtn">Add Book</button>
            <div id="addBookModal" class="modal">
                <div class="formContent">
                    <div class="form-header">
                        <span id="closeBtn" class="closeBtn">&times;</span>
                        <h2>Add New Book</h2>
                    </div>
                    <div class="form-body">
                        <form class="form" id="addBookForm">
                            <label for="book-title">Title:</label><br>
                            <input type="text" id="book-title" name="book-title"><br>
                            <label for="author">Author:</label><br>
                            <input type="text" id="author" name="author"><br>
                            <label for="pages"># of Pages:</label><br>
                            <input type="text" id="pages" name="pages"><br>
                            <label for="read">Read</label>
                            <input type="radio" id="read" name="read" value="read">
                            <label for="not-read">Not Read</label>
                            <input type="radio" id="not-read" name="read" value="not-read">
                            <div class="form-submit">
                                <button type="submit" id="book-submit"class="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                   
                </div>
            </div>
        </div>
        
        <div class="books">
            <div class="card">
                
            </div>
        </div>


    </div>
    
    <script src="app.js"></script>
</body>
</html>
